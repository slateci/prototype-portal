{%extends "base.html"%}

{%block title%}
  Create New Volume
{%endblock%}

{%block body%}
<section id="volume-create" class="bg-light">
  <div class="container">
    <div class="page-header">
    </div>

    <div class="row">
      <div class="col-lg-12 mx-auto">
        {%include 'messages.html' %}
        <h2>Create New Volume</h2>
        <p class="lead">
          Enter Volume information below
        </p>

        <hr/>

            <form role="form" action="{{url_for('create_group_volume', name = name)}}" method="POST">
              {% if not minislate_user %}
              <div class="form-group">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
              </div>
              {% endif %}
              <div class="form-group">
                <label for="name">Volume Name * (lowercase, alpha-numeric and -)</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Volume name"
                  pattern="[a-zA-Z0-9-]+"
                  required="required"
                  tabindex="1"
                  style="text-transform:lowercase"
                  maxlength="64"
                >
              </div>

              <div class="form-group">
                <label for="cluster">Cluster</label>
                <span v-if='loading'>
                  Loading Data <i class="fas fa-sync fa-spin"></i>
                </span>
                <span v-if='failed'>
                  Failed to load the data, please refresh the page <i class="far fa-times-circle"></i>
                </span>
                <select class="form-control" id="cluster" name="cluster" required="required" tabindex="2">
                  <option value="" selected disabled>--- Select One ---</option>
                  <option v-for='cluster in clusters' :value="cluster.metadata.name">{[{cluster.metadata.name}]}</option>
                </select>
              </div>

              <div class="form-group">
                <label for="storageRequest">Volume Size * (expressed in: E, P, T, G, M, K, Ei, Pi, Ti, Gi, Mi, Ki)</label>
                <input 
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="1G"
                  pattern="\d{1,5}[a-zA-Z]{1,2}"
                  required="required"
                  tabindex="1"
                  style="text-transform:lowercase"
                  maxlength="64"
              </div>
              
              <div class="form-group">
                <label for="storageClass">Kubernetes StorageClass * (lowercase, alpha-numeric and -)</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="nfs-provisioner"
                  pattern="[a-zA-Z0-9-]+"
                  required="required"
                  tabindex="1"
                  style="text-transform:lowercase"
                  maxlength="64"
                >
              </div>
                
              <div class="form-group">
                <label for="accessMode">AccessMode * (ReadWriteOnce, ReadWriteMany, ReadOnlyMany)</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="ReadWriteOnce"
                  pattern="[a-zA-Z0-9-]+"
                  required="required"
                  tabindex="1"
                  style="text-transform:lowercase"
                  maxlength="64"
                >
              </div>
                
              <div class="form-group">
                <label for="volumeMode">VolumeMode * (Filesystem, Block)</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Filesystem"
                  pattern="[a-zA-Z0-9-]+"
                  required="required"
                  tabindex="1"
                  style="text-transform:lowercase"
                  maxlength="64"
                >
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </form>

      </div>

    </div>
  </div>
</section>

{%endblock%}
